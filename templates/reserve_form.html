<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservation form</title>
        {% extends "bootstrap/base.html" %}
        {% block styles %}
        {{super()}}
        <link rel="stylesheet" href="{{url_for('.static', filename='template.css')}}">
        {% endblock %}
    </head>
    <body>
        {% block content %}
        <form action = "{{url_for('reserve_record') }}" method = "post">
            <h1>Reservation Form</h1>
            <p class="center">Please fill out the following information before pressing submit</p>

            <p>Name</p>
            <input type = "text" name = "name" />

            <p>Room Number</p>
            <input type = "number" name = "roomNum" />

            <p>Check-In Date</p>
            <input type = "text" name = "checkIn" />

            <p>Check-Out Date</p>
            <input type = "text" name = "checkOut" />

            <p>Email</p>
            <input type = "text" name = "email" />

            <br>

            <input type = "submit" value = "submit" class="btn btn-lg btn-primary"/>
        </form>

        <br>

        <a href = "/" class="btn btn-primary btn-sm">Back to Home</a>
        {% endblock %}
    </body>
</html>
